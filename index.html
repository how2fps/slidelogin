<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="login-form" action="">
                <h1>Sign Up</h1>
                <input type="text" class="input username" placeholder="Enter username...">
                <input type="text" class="input password" placeholder="Enter password...">
                <button class="btn">Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="" class="register-form">
                <h1>Sign In</h1>
                <input type="text" class="input username-sign" placeholder="Enter username...">
                <input type="text" class="input password-sign" placeholder="Enter password...">
                <input type="text" class="input password-confirm-sign" placeholder="Confirm password...">
                <button class="btn">Sign in</button>
            </form>
        </div>
        <div id="overlay-container" class="overlay-container expand">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Start reviewing!</h1>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have an account yet?</h1>
                </div>
            </div>
        </div>
        <button class="btn overlay-btn" id="overlayBtn"><span class="signin-btn">Sign In</span><span
                class="signup-btn">Sign
                Up</span></button>
    </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
